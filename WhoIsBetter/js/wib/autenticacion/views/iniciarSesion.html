<div class="alert alert-info">
    <h2>Iniciar Sesión</h2>
</div>
<div ng-show="error" class="alert alert-danger">{{error}}</div>
<form name="form" ng-submit="iniciarSesion()" role="form">
    <div class="form-group">
        <label for="usuario">Usuario</label>
        <i class="fa fa-key"></i>
        <input type="text" name="usuario" id="usuario" class="form-control" ng-model="usuario" required />
        <span ng-show="form.usuario.$dirty && form.usuario.$error.required" class="help-block">Usuario es requerido</span>
    </div>
    <div class="form-group">
        <label for="clave">Contraseña</label>
        <i class="fa fa-lock"></i>
        <input type="password" name="clave" id="clave" class="form-control" ng-model="clave" required />
        <span ng-show="form.clave.$dirty && form.clave.$error.required" class="help-block">Contraseña es requerida</span>
    </div>
    <div class="form-actions">
        <button type="submit" ng-disabled="form.$invalid || dataLoading" class="btn btn-danger">Iniciar Sesión</button>
