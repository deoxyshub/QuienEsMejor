<div class="alert alert-info">
    <h2>Reporte del Torneo</h2>
</div>
<div ng-show="error" class="alert alert-danger">{{error}}</div>
<form name="form" ng-submit="votar()" role="form" class="form-horizontal">
    <div class="form-group">
        <label for="torneo" class="col-sm-1 control-label">Torneo</label>
        <div class="col-sm-11">
            <input type="text" name="torneo" id="torneo" class="form-control" ng-model="nombreTorneo" readonly />
        </div>
    </div>
    <div class="form-group text-center">
        <div id="fixture">
            <table class="fixture"></table>
        </div>
    </div>
</form>
